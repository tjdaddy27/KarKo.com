<form id="contactForm" action="sendEmail.php" method="POST" class="contact-form">
    <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-message" id="emailError" style="display:none; color: red;">Enter your email</span>
    </div>
    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
</form>
